<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<h1>Dodaj komentarz: </h1>

<form action="#" method="post" th:action="@{/save}" th:object="${commentContent}">
    <p>Nickname: <input type="text" th:field="*{nickname}" /></p>
    <p>Komentarz: <br /> <textarea rows="5" th:field="*{commentContent}" ></textarea> </p>
    <input type="submit" value="Save" />
</form>
    <br />
    <a th:href="@{/show}">Show all comments</a>
</body>
</html>
